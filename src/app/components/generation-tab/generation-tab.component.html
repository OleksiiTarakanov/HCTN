<div class="create-quiz">
    <form class="create-quiz-form" [formGroup]="quizForm">
        <label for="amount">Amount of questions</label>
        <input type="number" name="amount" placeholder="min:1 max:50" formControlName="amount">

        <label for="category">Category</label>
        <select name="category" id="" aria-placeholder="category" formControlName="category">
            <option value=""></option>
            <option value="{{category.id}}" *ngFor="let category of categorysArray">{{category.name}}</option>
        </select>

        <label for="dificulty">Level of difficulty</label>
        <select name="dificulty" id="" formControlName="difficulty">
            <option value=""></option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button type="button" (click)="onSubmit()">Generate</button>

        <label for="favorite">Mark as favorite</label>
        <input type="checkbox" name="favorite" id="">
    </form>
</div>
