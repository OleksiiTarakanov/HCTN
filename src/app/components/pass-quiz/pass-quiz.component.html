<div class="content">
    <ol>
        <li *ngFor="let result of results">{{result.question}}
            <div class="btn-group">
                <button type="button" class="btn" [value] = "true" (click)="onClick()">True</button>
                <button type="button" class="btn" [value] = "false" (click)="onClick()">False</button>
            </div>
        </li>
    </ol>
</div>
